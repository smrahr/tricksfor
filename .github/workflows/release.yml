name: Release and Deploy

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0
  release:
    types: [published, created]
  workflow_dispatch:  # Allow manual trigger

jobs:
  release-checks:
    name: Pre-Release Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run linter
        run: npm run lint
        
      - name: Build project
        run: npm run build
        
      - name: Verify build
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed - dist directory not found"
            exit 1
          fi
          echo "âœ… Build successful"

  create-release-artifact:
    name: Create Release Artifact
    runs-on: ubuntu-latest
    needs: release-checks
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'release'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build production
        run: npm run build
        
      - name: Create release archive
        run: |
          cd dist
          tar -czf ../landing-${{ github.ref_name }}.tar.gz .
          cd ..
          
      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-build
          path: landing-*.tar.gz
          retention-days: 90
          
      - name: Generate build info
        run: |
          echo "### Release Build Information ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Build Date:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Size:**" >> $GITHUB_STEP_SUMMARY
          du -sh dist/ >> $GITHUB_STEP_SUMMARY

  deploy-production:
    name: Verify Cloudflare Deployment
    runs-on: ubuntu-latest
    needs: create-release-artifact
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    # Note: Actual deployment is handled by Cloudflare Pages auto-deploy
    # This job just verifies the build is ready for deployment
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build production
        run: npm run build
        
      - name: Download release artifact
        uses: actions/download-artifact@v4
        with:
          name: release-build
          
      # Deployment is handled automatically by Cloudflare Pages
      # Cloudflare builds and deploys on every push to main branch
      # Configuration: https://dash.cloudflare.com/pages
      # Build command: npm run build
      # Build output directory: /dist
      
      - name: Verify deployment readiness
        run: |
          echo "âœ… Build verified and ready for Cloudflare deployment"
          echo ""
          echo "Cloudflare Pages will automatically:"
          echo "  - Build the project using: npm run build"
          echo "  - Deploy /dist to production"
          echo "  - Serve on global CDN"
          echo ""
          echo "Monitor deployment at: https://dash.cloudflare.com/pages"
      
      - name: Deployment status
        run: |
          echo "### ðŸš€ Ready for Cloudflare Deployment!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Status:** âœ… Verified" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Method:** Cloudflare Pages Auto-Deploy" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed At:** Automatically by Cloudflare" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View deployment: https://dash.cloudflare.com/pages" >> $GITHUB_STEP_SUMMARY

  notify-deployment:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: deploy-production
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
      - name: Send deployment notification
        run: |
          echo "### ðŸ“¢ Deployment Notification" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.deploy-production.result }}" == "success" ]; then
            echo "âœ… Production deployment successful!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Production deployment failed!" >> $GITHUB_STEP_SUMMARY
          fi
          
